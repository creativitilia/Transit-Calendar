<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/index.css">
  <script src="/scripts/index.js" type="module"></script>
  <title>Transit Calendar</title>
</head>
<body>
  <div class="app">
    <div class="sidebar desktop-only">
      <div class="sidebar__logo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
      <span class="sidebar__title">Transit Calendar</span>
      </div>
      <button class="button button--primary button--lg" data-event-create-button>Create event</button>


      <div class="mini-calendar" data-mini-calendar>
        <div class="mini-calendar__header">
          <time class="mini-calendar__date" data-mini-calendar-date></time>
          <div class="mini-calendar__controls">
            <button class="button button--icon button--secondary button--sm" data-mini-calendar-previous-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m15 18-6-6 6-6"/></svg>
            </button>

            <button class="button button--icon button--secondary button--sm" data-mini-calendar-next-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m9 18 6-6-6-6"/></svg>
            </button>

          </div>
        </div>
        <div class="mini-calendar__content">
          <ul class="mini-calendar__day-of-week-list">
            <li class="mini-calendar__day-of-week">S</li>
            <li class="mini-calendar__day-of-week">M</li>
            <li class="mini-calendar__day-of-week">T</li>
            <li class="mini-calendar__day-of-week">W</li>
            <li class="mini-calendar__day-of-week">T</li>
            <li class="mini-calendar__day-of-week">F</li>
            <li class="mini-calendar__day-of-week">S</li>
          </ul>

          <ul class="mini-calendar__day-list" data-mini-calendar-day-list></ul>
        </div>

      </div>
    </div>

    <main class="main">
      <div class="nav">
        <button class="button button--icon button--secondary mobile only" data-hamburger-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg></button>
        
        <div class="nav__date-info">
          <div class="nav__controls">
            <button class="button button--secondary desktop-only" data-nav-today-button>Today</button>
            <button class="button button--icon button--secondary" data-nav-today-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg></button>

            <div class="nav__arrows">
              <button class="button button__icon button__secondary" data-nav-previous-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m15 18-6-6 6-6"/></svg></button>
              <button class="button button__icon button__secondary" data-nav-next-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m9 18 6-6-6-6"/></svg></button>
            </div>
          </div>

          <time class="nav__date" data-nav-date></time>
        </div>

        <div class="select desktop-only">
          <select class="select__select" data-view-select>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month" selected>Month</option>
          </select>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="select__icon"><path d="m6 9 6 6 6-6"/></svg>
        </div>
      </div>

      <div class="calendar" data-calendar></div>
    </main>
  </div>

  <button class="fab mobile-only" data-event-create-button>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="fab__icon"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
  </button>

  <!-- Dialog -->
  <dialog class="dialog" data-dialog="event-form">
    <form class="form" data-event-form>
      <div class="dialog__wrapper">
        <div class="dialog__header">
          <h2 class="dialog__title" data-dialog-title></h2>
          <button class="button button--icon button--secondary" type="button" data-dialog-close-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
        </div>
        <div class="dialog__content">
          <div class="form__fields">
            <input type="hidden" id="id" name="id">
            <div class="form__field">
              <label class="form__label" for="title">Title</label>
              <input class="input input--fill" type="text" id="title" name="title" placeholder="My Event" required autofocus/>
            </div>

            <div class="form__fields">
            <div class="form__field">
              <label class="form__label" for="date">Date</label>
              <input class="input input--fill" type="date" id="date" name="date" required />

            
            <div class="form__split">
              <!-- Start Time Event -->
              <div class="form__field">
                <label class="form__label" for="start-time">Start Time</label>
                <div class="select select--fill">
                  <select class="select__select" id="start-time" name="start-time">
                    <option value="0">12:00AM</option>
                    <option value="30">12:30AM</option>
                    <option value="60">01:00AM</option>
                    <option value="90">01:30AM</option>
                    <option value="120">02:00AM</option>
                    <option value="150">02:30AM</option>
                    <option value="180">03:00AM</option>
                    <option value="210">03:30AM</option>
                    <option value="240">04:00AM</option>
                    <option value="270">04:30AM</option>
                    <option value="300">05:00AM</option>
                    <option value="330">05:30AM</option>
                    <option value="360">06:00AM</option>
                    <option value="390">06:30AM</option>
                    <option value="420">07:00AM</option>
                    <option value="450">07:30AM</option>
                    <option value="480">08:00AM</option>
                    <option value="510">08:30AM</option>
                    <option value="540">09:00AM</option>
                    <option value="570">09:30AM</option>
                    <option value="600">10:00AM</option>
                    <option value="630">10:30AM</option>
                    <option value="660">11:00AM</option>
                    <option value="690">11:30AM</option>
                    <option value="720">12:00PM</option>
                    <option value="750">12:30PM</option>
                    <option value="780">01:00PM</option>
                    <option value="810">01:30PM</option>
                    <option value="840">02:00PM</option>
                    <option value="870">02:30PM</option>
                    <option value="900">03:00PM</option>
                    <option value="930">03:30PM</option>
                    <option value="960">04:00PM</option>
                    <option value="990">04:30PM</option>
                    <option value="1020">05:00PM</option>
                    <option value="1050">05:30PM</option>
                    <option value="1080">06:00PM</option>
                    <option value="1110">06:30PM</option>
                    <option value="1140">07:00PM</option>
                    <option value="1170">07:30PM</option>
                    <option value="1200">08:00PM</option>
                    <option value="1230">08:30PM</option>
                    <option value="1260">09:00PM</option>
                    <option value="1290">09:30PM</option>
                    <option value="1320">10:00PM</option>
                    <option value="1350">10:30PM</option>
                    <option value="1380">11:00PM</option>
                    <option value="1410">11:30PM</option>
                  </select>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="select__icon"><path d="m6 9 6 6 6-6"/></svg>
        </div>
              </div>

            <!-- End Time Event -->
              <div class="form__field">
                <label class="form__label" for="end-time">End Time</label>
                <div class="select select--fill">
                  <select class="select__select" id="end-time" name="end-time">
                    <option value="30">12:30AM</option>
                    <option value="60">01:00AM</option>
                    <option value="90">01:30AM</option>
                    <option value="120">02:00AM</option>
                    <option value="150">02:30AM</option>
                    <option value="180">03:00AM</option>
                    <option value="210">03:30AM</option>
                    <option value="240">04:00AM</option>
                    <option value="270">04:30AM</option>
                    <option value="300">05:00AM</option>
                    <option value="330">05:30AM</option>
                    <option value="360">06:00AM</option>
                    <option value="390">06:30AM</option>
                    <option value="420">07:00AM</option>
                    <option value="450">07:30AM</option>
                    <option value="480">08:00AM</option>
                    <option value="510">08:30AM</option>
                    <option value="540">09:00AM</option>
                    <option value="570">09:30AM</option>
                    <option value="600">10:00AM</option>
                    <option value="630">10:30AM</option>
                    <option value="660">11:00AM</option>
                    <option value="690">11:30AM</option>
                    <option value="720">12:00PM</option>
                    <option value="750">12:30PM</option>
                    <option value="780">01:00PM</option>
                    <option value="810">01:30PM</option>
                    <option value="840">02:00PM</option>
                    <option value="870">02:30PM</option>
                    <option value="900">03:00PM</option>
                    <option value="930">03:30PM</option>
                    <option value="960">04:00PM</option>
                    <option value="990">04:30PM</option>
                    <option value="1020">05:00PM</option>
                    <option value="1050">05:30PM</option>
                    <option value="1080">06:00PM</option>
                    <option value="1110">06:30PM</option>
                    <option value="1140">07:00PM</option>
                    <option value="1170">07:30PM</option>
                    <option value="1200">08:00PM</option>
                    <option value="1230">08:30PM</option>
                    <option value="1260">09:00PM</option>
                    <option value="1290">09:30PM</option>
                    <option value="1320">10:00PM</option>
                    <option value="1350">10:30PM</option>
                    <option value="1380">11:00PM</option>
                    <option value="1410">11:30PM</option>
                    <option value="1440">12:00AM</option>
                  </select>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="select__icon"><path d="m6 9 6 6 6-6"/></svg>
        </div>
              </div>




            </div>

            <div class="form__field">
              <label class="form__label" for="color">Color</label>
              <div class="color-select">
                <label class="color-select__item" style="--color-select-item-color: #2563eb">
                  <input class="color-select__input" type="radio" name="color" value="#2563eb" checked/>
                  <div class="color-select__color">
                    <div class="color-select__color-inner"></div>
                  </div>
                </label>
                <label class="color-select__item" style="--color-select-item-color: #ea580c">
                  <input class="color-select__input" type="radio" name="color" value="#ea580c"/>
                  <div class="color-select__color">
                    <div class="color-select__color-inner"></div>
                  </div>
                </label>
                <label class="color-select__item" style="--color-select-item-color: #16a34a">
                  <input class="color-select__input" type="radio" name="color" value="#16a34a"/>
                  <div class="color-select__color">
                    <div class="color-select__color-inner"></div>
                  </div>
                </label>
                <label class="color-select__item" style="--color-select-item-color: #7c3aed">
                  <input class="color-select__input" type="radio" name="color" value="#7c3aed"/>
                  <div class="color-select__color">
                    <div class="color-select__color-inner"></div>
                  </div>
                </label>
                <label class="color-select__item" style="--color-select-item-color: #e11d48">
                  <input class="color-select__input" type="radio" name="color" value="#e11d48"/>
                  <div class="color-select__color">
                    <div class="color-select__color-inner"></div>
                  </div>
                </label>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="dialog__footer">
          <div class="dialog__actions">
            <button class="button button--secondary" type="button" data-dialog-close-button>Cancel</button>
            <button class="button button--primary" type="submit">Save</button>
          </div>
        </div>
      </div>
    </form>
  </dialog>

  <dialog class="dialog" data-dialog="event-details">
    <div class="dialog__wrapper">
      <div class="dialog__header">
        <h2 class="dialog__title">Event Details</h2>
        <div class="dialog__header-actions">
          <button class="button button--icon button--secondary" data-event-details-delete-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
          </button>

           <button class="button button--icon button--secondary" data-event-details-edit-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
          </button>

          <div class="dialog__header-actions-divider"></div>

          <button class="button button--icon button--secondary" data-dialog-close-button autofocus>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>

        </div>
      </div>
      <div class="dialog__content">
        <div class="event-details" data-event-details>
          <div class="event-details__line"></div>
          <div class="event-details__content">
             <div class="event-details__title" data-event-details-title></div>
          <div class="event-details__time">
            <time data-event-details-date></time> <br />
            <time data-event-details-start-time></time> - <time data-event-details-end-time></time>
          </div>
          </div>
         
        </div>
      </div>
    </div>
  </dialog>


   <dialog class="dialog" data-dialog="event-delete">
    <div class="dialog__wrapper">
      <div class="dialog__header">
        <h2 class="dialog__title">Delete Event</h2>
       <button class="button button--icon button--secondary" data-dialog-close-button autofocus>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
      </div>


      <div class="dialog__content">
        <p>Are you sure you want to delete <strong data-event-delete-title></strong>?</p>
      </div>
      <div class="dialog__footer">
        <div class="dialog__actions">
          <button class="button button--secondary" data-dialog-close-button>Cancel</button>
          <button class="button button--danger" data-event-delete-button>Delete</button>
        </div>
    </div>
  </dialog>

  <dialog class="dialog dialog--sidebar" data-dialog="mobile-sidebar">
    <div class="dialog__wrapper">
      <div class="dialog__content">
        <div class="mini-calendar" data-mini-calendar>
          <div class="mini-calendar__header">
            <time class="mini-calendar__date" data-mini-calendar-date></time>
            <div class="mini-calendar__controls">
              <button class="button button--icon button--secondary button--sm" data-mini-calendar-previous-button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m15 18-6-6 6-6"/></svg>
              </button>

              <button class="button button--icon button--secondary button--sm" data-mini-calendar-next-button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon"><path d="m9 18 6-6-6-6"/></svg>
              </button>
            </div>
          </div>
          <div class="mini-calendar__content">
            <ul class="mini-calendar__day-of-week-list">
              <li class="mini-calendar__day-of-week">S</li>
              <li class="mini-calendar__day-of-week">M</li>
              <li class="mini-calendar__day-of-week">T</li>
              <li class="mini-calendar__day-of-week">W</li>
              <li class="mini-calendar__day-of-week">T</li>
              <li class="mini-calendar__day-of-week">F</li>
              <li class="mini-calendar__day-of-week">S</li>
            </ul>

            <ul class="mini-calendar__day-list" data-mini-calendar-day-list></ul>
          </div>
        </div>
      </div>
    </div>
  </dialog>


  <!-- Dynamic Month Calendar -->  
  <template data-template="month-calendar">
            <!-- Month Calendar -->
        <div class="month-calendar " data-month-calendar>
          <ul class="month-calendar__day-of-week-list">
            <li class="month-calendar__day-of-week">Sun</li>
            <li class="month-calendar__day-of-week">Mon</li>
            <li class="month-calendar__day-of-week">Tue</li>
            <li class="month-calendar__day-of-week">Wed</li>
            <li class="month-calendar__day-of-week">Thu</li>
            <li class="month-calendar__day-of-week">Fri</li>
            <li class="month-calendar__day-of-week">Sat</li>
          </ul>
          <div class="month-calendar__day-list-wrapper">
            <ul class="month-calendar__day-list" data-month-calendar-day-list data-calendar-scrollable></ul>
          </div>
        </div>
  </template>

  <template data-template ="month-calendar-day">
    <li class="month-calendar__day" data-month-calendar-day>
                <button class="month-calendar__day-label" data-month-calendar-day-label></button>
                <div class="month-calendar__event-list-wrapper" data-month-calendar-event-list-wrapper>
                  <ul class="event-list" data-event-list></ul>
                </div>
              </li>
  </template>

  <!-- Dynamic Week Calendar -->

          <ul class= "week-calendar__day-of-week-list" data-week-calendar-day-of-week-list></ul>

          <ul class="week-calendar__all-day-list" data-week-calendar-all-day-list></ul>

          <div class="week-calendar__content">
            <div class="week-calendar__content-inner" data-calendar-scrollable>
              <ul class="week-calendar__time-list">
                <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">12:00 AM</time>
                </li>
                 <li class="week-calendar__time-item" >

                </li>

                 <li class="week-calendar__time-item" >

                </li>

                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">9:00 AM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">10:00 AM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">11:00 AM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">12:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">1:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">2:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >

                  <time class="week-calendar__time">4:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">5:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">6:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">7:00 PM</time>
                </li>
                <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">8:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >

                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">10:00 PM</time>
                </li>
                 <li class="week-calendar__time-item" >
                  <time class="week-calendar__time">11:00 PM</time>
                </li>
                </ul>

              <div class="week-calendar__columns" data-week-calendar-columns>
                </div>
              </div>
            </div>
          </div>
        </div>
  </template>

  <template data-template="week-calendar-day-of-week">
    <li class="week-calendar__day-of-week" data-week-calendar-day-of-week>
              <button class="week-calendar__day-of-week-button" data-week-calendar-day-of-week-button>
                <span class="week-calendar__day-of-week-day" data-week-calendar-day-of-week-day></span>

    </template>


  <template data-template="week-calendar-all-day-list-item">
     <li class="week-calendar__all-day-list-item" data-week-calendar-all-day-list-item>
              <ul class="event-list" data-event-list></ul>
            </li>
  </template>


  <template data-template="week-calendar-column">
     <div class="week-calendar__column" data-week-calendar-column>
        <div class="week-calendar__cell" data-week-calendar-cell="0"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="60"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="120"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="180"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="240"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="300"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="360"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="420"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="480"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="540"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="600"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="660"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="720"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="780"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="840"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="900"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="960"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1020"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1080"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1140"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1200"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1260"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1320"></div>
        <div class="week-calendar__cell" data-week-calendar-cell="1380"></div>
      </div>
  </template>

  
  
  
  <template data-template="event-list-item">
    <li class="event-list__item" data-event-list-item></li>
  </template>

  <template data-template="event">
    <button class="event" data-event>
        <span class="event__color"></span>
        <span class="event__title" data-event-title></span>
        <span class="event__time">
              <time data-event-start-time></time> - <time data-event-end-time></time>
        </span>
    </button>
  </template>

  <template data-template="mini-calendar-day-list-item">
    <li class="mini-calendar__day-list-item" data-mini-calendar-day-list-item>
      <button class="mini-calendar__day button button--sm" data-mini-calendar-day></button>
    </li>
  </template>
